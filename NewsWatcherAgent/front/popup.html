<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Watcher Browser Agent</title>
    <link rel="stylesheet" type="text/css" href="/libs/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/popup.css" />
    <link rel="stylesheet" type="text/css" href="/css/onContent.css" />
    <script src="/libs/canvasjs.min.js"></script>
</head>
<body>
    <header>
        <div id="logo"><img src="/img/NW-PLUGIN-07.png" /></div>
        <div id="img_title"><img src="/img/NW-PLUGIN-08.png" /></div>
        <div id="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header>
    <main>
        <div id="mainInfos">
            <div class="title">Site Score</div>
            <div class="mainText">New Watcher rates this site as 25% trusted</div>
            <div class="text warning">Be careful of it's content !</div>
        </div>

        <div id="doughnut">
            <img src="/img/NW-SCOREWHEEL-3-23.png" />
        </div>

        <div id="sitesDetails">
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Trustworthy</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td alt="afp.com">afp.fr</td>
                        <td>84%</td>
                    </tr>
                    <tr>
                        <td alt="reuters.com">reuters.com</td>
                        <td>72%</td>
                    </tr>
                    <tr>
                        <td alt="theguardian.com">theguardian.com</td>
                        <td>89%</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="bottomInfos">
            <div class="text">Learn more about our trust-rating process on our <a href="http://newswatcher.tk" target="_blank">website</a></div>
        </div>

    </main>

    <footer>
        <img src="/img/twitter.png" />
        <img src="/img/facebook.png" />
    </footer>

    <script src="/libs/jquery.js"></script>
    <script src="/libs/jquery.peity.min.js"></script>
    <script src="/scripts/popup.js"></script>
</body>
</html>
